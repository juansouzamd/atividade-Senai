<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <header>
       
        <nav class="menu">
            <img src="img/logo.png" alt="" class="imagem">

            <div class="menu-links">
                <a href="" class="links">Jogos</a>
                <a href="" class="links">Computadores</a>
                <a href="" class="links">Lançamentos</a>
                <a href="" class="links">Destaques</a>
            </div>

        </nav>

    </header>


    <main>

        <h1 class="contato">Entre em contato conosco</h1>

        <form class="form-alinhamento">
            <label for="nomesobrenome"> Nome e Sobrenome </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="E-mail"> E-mail </label>
            <input type="email" id="E-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="Telefone"> Telefone </label>
            <input type="tel" id="Telefone" class="input-padrao" required placeholder="(xx) xxxxx - xxxx">

            <label for="Mensagem"> Mensagem </label>
            <textarea cols="65" rows="10" id="Mensagem" class="input-padrao" required> </textarea>

            <fildset>
                <legend> Como prefere nosso contato? </legend>
                <label for="radio-E-mail"> <input type="radio" name="Contato" value="E-mail" id="radio-E-mail"> E-mail
                </label>

                <label for="radio-Telefone"> <input type="radio" name="Contato" value="Telefone" id="radio-Telefone">
                    Telefone </label>

                <label for="radio-Whatsapp"> <input type="radio" name="Contato" value="Whatsapp" id="radio-Whatsapp"
                        checked> Whatsapp </label>
            </fildset>

            <fildset>
                <legend> Qual horário prefere ser atendido? </legend>
                <select>
                    <option> Manhã </option>
                    <option> Tarde </option>
                    <option> Noite </option>
                </select>
            </fildset>

            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?
            </label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

    </main>




    <script>
        alert('Bem vindo')
    </script>
</body>

</html>
